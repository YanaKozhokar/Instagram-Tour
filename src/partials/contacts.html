<section class="contacts section">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.528011671143!2d-73.87443937219787!3d40.706391513227324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25e73c8398ab3%3A0x82c21d24e9f7fcf4!2zNzktNTYgNzd0aCBBdmUsIFF1ZWVucywgTlkgMTEzODUsINCh0KjQkA!5e0!3m2!1sru!2sua!4v1681315663565!5m2!1sru!2sua"
    width="400"
    height="300"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    class="contacts__map"
  ></iframe>
  <div class="container">
    <div class="contacts__card">
      <p class="pretitle">Contacts</p>
      <h2 class="title">- visit us anytime</h2>
      <address class="contacts__info">
        <ul class="contacts__list">
          <li class="contacts__list-item">
            <svg width="20" height="24" class="contacts__list-icon">
              <use href="./images/icons.svg#icon-navigation"></use>
            </svg>
            <p class="contacts__list-text">79-56 77th Ave, Flushing, NY</p>
          </li>
          <li class="contacts__list-item">
            <a href="tel:+12345678900" class="contacts__list-link"
              ><svg width="20" height="24" class="contacts__list-icon">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
              <p class="contacts__list-text">+1 (234) 567 89 00</p></a
            >
          </li>
          <li class="contacts__list-item">
            <a href="mailto:instatrip@email.com" class="contacts__list-link">
              <svg width="20" height="24" class="contacts__list-icon">
                <use href="./images/icons.svg#icon-letter"></use>
              </svg>
              <p class="contacts__list-text">instatrip@email.com</p>
            </a>
          </li>
        </ul>
        <div class="contacts__socials-container">
          <p class="contacts__follow">Follow Us:</p>
          <ul class="socials">
            <li class="socials-item">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="socials-link"
              >
                <svg class="socials-icon facebook" width="7.8" height="15.6">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="socials-link"
              >
                <svg class="socials-icon instagram" width="15.6" height="15.6">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a
                href="https://www.youtube.com/"
                target="_blank"
                class="socials-link"
              >
                <svg class="socials-icon youtube" width="15.6" height="11">
                  <use href="./images/icons.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </address>
    </div>
  </div>
</section>
